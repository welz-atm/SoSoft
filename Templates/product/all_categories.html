{% extends 'authenticate/base.html' %}
{% load staticfiles %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-table"></i> Categories</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                    <li><i class="fa fa-table"></i>Table</li>
                    <li><i class="fa fa-th-list"></i>Basic Table</li>
                </ol>
            </div>
        </div>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="text-right">
                             <a class="btn" href="{% url 'create_category' %}">New Category</a>
                        </div>
                    </header>

                    <table class="table table-striped table-advance table-hover">

                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Name</th>
                        </tr>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>

                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'edit_category' pk=category.pk %}" data-toggle="tooltip" data-placement="top" title="Edit Category"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-danger" href="{% url 'delete_category' pk=category.pk %}" data-toggle="tooltip" data-placement="top" title="Delete Category"><i class="icon_plus_alt2"></i></a>

                                </div>
                            </td>
                        </tr>
                         {% endfor %}

                        </tbody>

                    </table>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->



{% endblock %}
