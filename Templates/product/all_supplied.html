{% extends 'authenticate/base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-table"></i> Supplied Goods</h3>

            </div>
        </div>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">

                    </header>
                </section>

                 <table class="table table-striped table-advance table-hover">

                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Date</th>
                            <th><i class="icon_calendar"></i> Product</th>
                            <th><i class="icon_mail_alt"></i> Quantity Supplied</th>
                            <th><i class="icon_pin_alt"></i> Received By</th>
                        </tr>
                        {% for supply in supplied %}
                        <tr>
                            <td>{{ supply.date }}</td>
                            <td>{{ supply.product }}</td>
                            <td>{{ supply.supplied }}</td>
                            <td>{{ supply.user }}</td>

                        </tr>
                         {% endfor %}

                        </tbody>

                    </table>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->


{% endblock %}
