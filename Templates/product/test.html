{% extends 'authenticate/base.html' %}
{% load staticfiles %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-table"></i> Orders</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                    <li><i class="fa fa-table"></i>Table</li>
                    <li><i class="fa fa-th-list"></i>Basic Table</li>
                </ol>
            </div>
        </div>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">

                    </header>
                </section>
                <table class="table table-striped table-advance table-hover">

                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Order Date</th>
                            <th><i class="icon_profile"></i> Order Number</th>
                            <th><i class="icon_profile"></i> Order Status</th>
                        </tr>
                        {% for order in orders %}
                        <tr>
                            <td>{{ order.order_date }}</td>
                            <td>{{ order.pk }}</td>
                            <td>{{ order.status }}</td>

                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="#" data-toggle="tooltip" data-placement="top" title="View Order"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-danger" href="#" data-toggle="tooltip" data-placement="top" title="Delete Order"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-success" href="#" data-toggle="tooltip" data-placement="top" title="Make Payment"><i class="icon_plus_alt2"></i></a>

                                </div>
                            </td>
                        </tr>
                         {% endfor %}

                        </tbody>

                    </table>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->


{% endblock %}
